<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- importerar ett script från font awesome för att kunna använda ikoner därifrån -->
    <script
      src="https://kit.fontawesome.com/7540058e1a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- header -->
    <header>
      <h1>Cineasternas filmklubb</h1>

      <img
        src="bilder/uggla.jpg"
        alt="uggleunge med glasögon"
        height="612"
        width="612"
      />
    </header>

    <!-- navigering med länkar till de olika sidorna -->
    <nav>
      <ul class="sidolankar">
        <li><a href="index.html">Start</a></li>
        <li><a href="sokresultat.html">Sökresultat</a></li>
        <li><a href="merinfo.html">Mer info</a></li>
        <li><a href="medlemssida.html">Medlemssida</a></li>
      </ul>
    </nav>

    <!-- huvuddel med sökfunktion och där top tio-filmer visas, innehåller en article och en aside -->

    <article id="startsida-main">
      <div class="content">
        <!-- Sökformulär -->
        <form class="sokruta" id="startsida-sokformular">
          <h2>Sök en film</h2>
          <input
            type="text"
            placeholder="Sök..."
            name="sokord"
            class="sokord"
          />
          <!-- Knapp för att skicka -->
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>

        <article id="startsida-topplista">
          <h2>Populäraste filmerna just nu</h2>
          <ul id="top-list"></ul>
        </article>
      </div>
    </article>

    <!-- footer med kontaktuppgifter och bildreferens -->
    <footer>
      <div class="footer-kontakt">
        <div class="footer-ikonochtext">
          <img src="bilder/telefon.jpg" alt="telefon" width="64" height="64" />
          <p>073 1112223</p>
        </div>

        <div class="footer-ikonochtext">
          <img src="bilder/brev.jpg" alt="brev" width="64" height="64" />
          <p>info@filmklubb.se</p>
        </div>
      </div>

      <!-- separat div för att kunna ange separat stil för sista raden i footern -->
      <div class="footer-bildreferens">
        <p>
          Bilder och ikoner är hämtade från unsplash.com respektive freeicons.io
        </p>
      </div>
    </footer>

    <script src="js/huvudsida/index.js" type="module" defer></script>
  </body>
</html>
